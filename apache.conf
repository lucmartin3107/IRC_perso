<VirtualHost *:80>
    ServerName xn--rve-interpretation-uwb.fr
    ServerAlias www.xn--rve-interpretation-uwb.fr
    Redirect permanent / https://www.xn--rve-interpretation-uwb.fr/

    DocumentRoot /var/www/umdBeta/public
    DirectoryIndex /index.php
    
    <Directory /var/www/umdBeta/public>
        AllowOverride None
        Order Allow,Deny
        Allow from All

        FallbackResource /index.php
    </Directory>
    
    ErrorLog /var/log/apache2/error.log
    CustomLog /var/log/apache2/access.log combined
</VirtualHost>

<VirtualHost *:443>
    ServerName xn--rve-interpretation-uwb.fr
    ServerAlias xn--rve-interpretation-uwb.fr
    DocumentRoot /var/www/umdBeta/public
</VirtualHost>
